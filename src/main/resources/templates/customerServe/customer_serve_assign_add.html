<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:include="~{common.html}"></div>
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">
    <input name="id" type="hidden" th:value="${customerServe?.id}"/>
    <input name="state" type="hidden" value="fw_002"/>

    <div class="layui-form-item layui-row">
        <div class="layui-col-xs6">
            <label class="layui-form-label">服务类型</label>
            <div class="layui-input-block">
                <select name="serveType"  id="serveType"  disabled="disabled">
                        <option value="" >请选择</option>
                        <option value="6" th:selected="${customerServe?.serveType} eq 6">咨询</option>
                        <option value="7" th:selected="${customerServe?.serveType} eq 7">建议</option>
                        <option value="8" th:selected="${customerServe?.serveType} eq 8">投诉</option>
                </select>
            </div>
        </div>
        <div class="layui-col-xs6">
            <label class="layui-form-label">客户</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input"
                       lay-verify="required" name="customer" id="customer"  th:value="${customerServe?.customer}" readonly="readonly">
            </div>
        </div>
    </div>

    <div class="layui-form-item layui-row">
        <label class="layui-form-label">服务内容</label>
        <div class="layui-input-block">
            <textarea  name="serviceRequest" class="layui-textarea" readonly="readonly" th:text="${customerServe?.serviceRequest}"></textarea>
        </div>
    </div>

    <div class="layui-form-item layui-row">
        <label class="layui-form-label">服务概要</label>
        <div class="layui-input-block">
            <textarea  name="overview" class="layui-textarea" readonly="readonly" th:text="${customerServe?.overview}"></textarea>
        </div>
    </div>

    <div class="layui-form-item layui-row">
        <label class="layui-form-label">指派给</label>
        <div class="layui-input-block">
            <select name="assigner"  id="assigner" >
                <option value="">请选择</option>
            </select>
        </div>
    </div>



    </div>


    <br/>
    <div class="layui-form-item layui-row layui-col-xs12">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-lg" lay-submit=""
                    lay-filter="addOrUpdateCustomerServe">确认
            </button>
            <button class="layui-btn layui-btn-lg layui-btn-normal" id="closeBtn">取消</button>
        </div>
    </div>
</form>
<script type="text/javascript" th:src="@{/js/customerServe/customer.serve.assign.add.js}"></script>
</body>
</html>
